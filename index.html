<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Мій додаток</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Мій Electron-додаток</h1>
    </header>
    <main>
      <p>Цей додаток був успішно зібрано для Windows x64</p>
      <button id="actionButton">Натисни мене</button>
      <div id="message"></div>
    </main>
    <footer>
      <p>Версія: 2.0.0</p>
    </footer>
  </div>
  <script>
    document.getElementById('actionButton').addEventListener('click', () => {
      document.getElementById('message').textContent = 'Кнопка натиснута!';
    });
  </script>
</body>
</html>
